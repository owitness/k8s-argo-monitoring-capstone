name: CI/CD Pipeline

on:
  push:
    tags:
      - "v*"
    paths:
      - apps/automation-api/app/**
  workflow_dispatch:
    inputs:
      version:
        description: "Docker image tag (used if no git tag is present)"
        required: false
        default: "latest"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set TAG_NAME (only when this run is a tag)
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Fallback to manual version or latest
        run: |
          echo "TAG_NAME=${TAG_NAME:-${{ inputs.version || 'latest' }}}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: apps/automation-api/app          # ← this folder contains your dockerfile + main.py + requirements.txt
          file: apps/automation-api/app/Dockerfile  # ← explicit path to your lowercase-named file
          push: true
          tags: |
            dhricko9/automation-api:${{ env.TAG_NAME }}
          # Optional but recommended: enable caching for faster future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
