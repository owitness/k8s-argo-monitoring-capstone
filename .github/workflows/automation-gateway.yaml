name: CI/CD Pipeline

on:
  push:
    tags:
      - "v*"
    paths:
      - apps/automation-api/app/**
  workflow_dispatch:
    inputs:
      version:
        description: "Docker image tag (used if no git tag is present)"
        required: false
        default: "latest"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set TAG_NAME (only when this run is a tag)
        run: |
          [[ "${GITHUB_REF}" == refs/tags/* ]] && echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV || true

      - name: Fallback to manual version or latest
        run: |
          echo "TAG_NAME=${TAG_NAME:-${{ inputs.version || 'latest' }}}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t dhricko9/automation-api:${{ env.TAG_NAME }} apps/automation-api/app

      - name: Push Docker image
        run: docker push dhricko9/automation-api:${{ env.TAG_NAME }}
