apiVersion: v1
kind: Namespace
metadata:
  name: automation-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: automation-gateway
  namespace: automation-gateway
  labels:
    app: automation-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: automation-gateway
  template:
    metadata:
      labels:
        app: automation-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: automation-gateway
          image: dhricko9/automation-gateway:v1.0.4  # Replace with your registry image
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: automation-gateway
  namespace: automation-gateway
  labels:
    app: automation-gateway
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: automation-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: automation-gateway-lb
  namespace: automation-gateway
  labels:
    app: automation-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: http
  selector:
    app: automation-gateway
---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: automation-gateway
  namespace: automation-gateway
  labels:
    app: automation-gateway
    release: prometheus
spec:
  selector:
    matchLabels:
      app: automation-gateway
  endpoints:
    - port: http
      interval: 15s
      path: /metrics
  namespaceSelector:
    matchNames:
      - automation-gateway
