apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: automation-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/LetsgoPens87/k8s-argo-monitoring.git
    targetRevision: HEAD
    path: apps/automation-api
  destination:
    server: https://kubernetes.default.svc
    namespace: api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
