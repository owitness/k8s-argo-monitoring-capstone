- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: automation-namespace
    namespace: argocd
  spec:
    project: default
    source:
      repoURL: https://github.com/owitness/k8s-argo-monitoring-capstone.git
      targetRevision: HEAD
      path: apps/platform-namespaces
    destination:
      server: https://kubernetes.default.svc
    syncPolicy:
      automated:
        prune: true
        selfHeal: true