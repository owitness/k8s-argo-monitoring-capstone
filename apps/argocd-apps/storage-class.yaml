apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage-class
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  # Install before everything else
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/d-blanco/k8s-argo-monitoring.git
    targetRevision: HEAD
    path: apps/storage-class
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
