apiVersion: v1
kind: Namespace
metadata:
  name: fastapi
---
apiVersion: v1
kind: Secret
metadata:
  name: fastapi-secret
  namespace: fastapi
type: Opaque
stringData:
  MYSQL_USER: "root"
  MYSQL_PASSWORD: "rootpassword"
  REDIS_PASSWORD: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fastapi-config
  namespace: fastapi
data:
  MYSQL_HOST: "mysql.mysql.svc.cluster.local"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "testdb"
  REDIS_HOST: "redis.redis.svc.cluster.local"
  REDIS_PORT: "6379"
  # OpenTelemetry Configuration
  OTEL_SERVICE_NAME: "fastapi-app"
  OTEL_TRACES_EXPORTER: "otlp"
  OTEL_METRICS_EXPORTER: "none"
  OTEL_LOGS_EXPORTER: "none"
  # Tempo standalone OTLP endpoint
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo.tempo.svc.cluster.local:4317"
  OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
  OTEL_PYTHON_LOG_CORRELATION: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  namespace: fastapi
  labels:
    app: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: fastapi
          image: fastapi-telemetry:latest  # Replace with your registry image
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: fastapi-config
            - secretRef:
                name: fastapi-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi
  namespace: fastapi
  labels:
    app: fastapi
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: fastapi
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-lb
  namespace: fastapi
  labels:
    app: fastapi
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: http
  selector:
    app: fastapi
---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fastapi
  namespace: fastapi
  labels:
    app: fastapi
    release: prometheus
spec:
  selector:
    matchLabels:
      app: fastapi
  endpoints:
    - port: http
      interval: 15s
      path: /metrics
  namespaceSelector:
    matchNames:
      - fastapi
